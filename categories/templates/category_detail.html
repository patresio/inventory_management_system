{% extends "base.html" %}
{% block title %}
{{category.name}}
{% endblock title %}
{% block content %}

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h3 class="display-6">
                Detalhes da Categoria
            </h3>
        </div>
        <div class="col-md-6">
            <a href="{% url 'categories:update' category.slug %}" class="btn btn-warning float-end"><i class="bi bi-pencil-square"></i>Editar</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{category.name}}</h3>
            <p class="card-text">
                {{category.description}}
            </p>
        </div>
    </div>
    <a href="{% url 'categories:list' %}" class="btn btn-secondary mt-4">Voltar para a lista de categorias</a>
</div>

{% endblock content %}
