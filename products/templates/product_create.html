{% extends "base.html" %}

{% block title %}SGE - Cadastrar Produtos{% endblock title %}
{% block content %}

<div class="container mt-4">
    <h3 class="display-6">
        Cadastrar Produto
    </h3>

    <div class="card">
        <div class="card-body">
            <form method="post"class="form">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">
                    Salvar Produto
                </button>
            </form>
        </div>
    </div>
    <a href="{% url 'products:list' %}" class="btn btn-secondary mt-3">
        Cancelar e voltar para a tela de produtos
    </a>
</div>

{% endblock content %}
