{% extends "base.html" %}
{% block title %}SGE - Entrada{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Cadastrar Entrada</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Entrada</button>
            </form>
        </div>
    </div>
    <a href="{% url 'inflows:list' %}" class="btn btn-secondary mt-4">Cancelar e Voltar para a Lista de Entradas</a>
</div>
{% endblock content %}
